name: Daily Database Backup

on:
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight UTC
  workflow_dispatch:  # Allow manual trigger

env:
  MONGO_USER: ${{ secrets.MONGO_USER }}
  MONGO_PASSWORD: ${{ secrets.MONGO_PASSWORD }}
  MONGO_HOST: ${{ secrets.MONGO_HOST }}
  MONGO_DATABASE: ${{ secrets.MONGO_DATABASE }}

jobs:
  backup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up MongoDB tools
        run: |
          sudo apt-get update
          sudo apt-get install -y mongodb-org-tools

      - name: Create backup script
        run: |
          cat << EOF > backup.sh
          #!/bin/bash
          
          # Construct the MongoDB URI
          uri="mongodb+srv://${MONGO_USER}:${MONGO_PASSWORD}@${MONGO_HOST}/${MONGO_DATABASE}"
          
          # Backup directory
          backupDir="./backups/${MONGO_DATABASE}-backup-\$(date +%Y%m%d-%H%M%S)"
          
          # Perform backup
          echo "Performing backup..."
          mongodump --uri="\$uri" --out="\$backupDir"
          
          echo "Backup completed."
          EOF
          
          chmod +x backup.sh

      - name: Run backup
        run: ./backup.sh

      - name: Upload backup to GitHub Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: database-backup
          path: ./backups
          retention-days: 7  # Adjust as needed

      - name: Cleanup old backups
        run: rm -rf ./backups

      - name: Send notification on failure
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          text: Database backup failed!
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}